---

- name: update debian
  hosts: debian
  remote_user: keith
  become: true
  vars:
    ansible_ssh_private_key_file: "{{ ssh_key_keith_path }}"
  pre_tasks:
    - name: install apt updates
      tags: always
      apt:
        update_cache: yes
        cache_valid_time: yes
        upgrade: safe
        autoremove: true
        autoclean: true
      when: ansible_distribution == "Debian"

- name: create and configure ansible user
  hosts: debian
  remote_user: keith
  become: true
  vars:
    ansible_ssh_private_key_file: "{{ ssh_key_keith_path }}"
  tasks:
    - name: create ansible user
      user:
        name: ansible
        groups: sudo
        append: true
        shell: /bin/bash
       
    - name: add ssh pubkey for ansible
      authorized_key: 
        user: ansible
        key: "{{ ssh_key_ansible_pub_content }}"
        exclusive: true

    - name: add ansible user to sudoers
      lineinfile:
        path: /etc/sudoers.d/ansible
        create: true
        regexp: '^ansible.*'
        line: "ansible ALL=(ALL) NOPASSWD: ALL"
        owner: root
        group: root
        mode: 0440
        validate: visudo -cf %s

    - name: configure PATH for ansible
      blockinfile:
        path: /home/ansible/.profile
        state: present
        insertafter: EOF
        block: |
          if [ ! -z "$(id -nG "$USER" | grep "sudo")" ] ; then
            PATH="$PATH:/usr/local/sbin:/usr/sbin:/sbin"
          fi
