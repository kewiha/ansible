---
##todo: make a common play for setting up ssh keys on linux, call it in both setup and run
- name: set up debian hosts
  hosts: debian
  remote_user: keith
  become: true
  vars:
    ansible_ssh_private_key_file: "{{ ssh_key_keith_priv_path }}"
  tasks:
    - name: install apt updates
      apt:
        update_cache: yes
        cache_valid_time: yes
        upgrade: safe
        autoremove: true
        autoclean: true
      when: ansible_distribution == "Debian"
    - name: create ssh-user group
      group:
        name: ssh-user
        state: present
    - name: add keith to ssh-user group and set shell
      user:
        name: keith
        groups: ssh-user
        append: true
        shell: /bin/bash
    - name: create ansible user
      user:
        name: ansible
        groups: sudo,ssh-user
        append: true
        shell: /bin/bash
    - name: add ssh pubkey for ansible
      authorized_key: 
        user: ansible
        key: "{{ item['value']['pub_content'] }}"
        exclusive: true
      loop: "{{ ssh_keys | dict2items }}"
    - name: add ansible user to sudoers
      lineinfile:
        path: /etc/sudoers.d/ansible
        create: true
        regexp: '^ansible.*'
        line: "ansible ALL=(ALL) NOPASSWD: ALL"
        owner: root
        group: root
        mode: 0440
        validate: visudo -cf %s
    - name: configure PATH for ansible
      blockinfile:
        path: /home/ansible/.profile
        state: present
        insertafter: EOF
        block: |
          if [ ! -z "$(id -nG "$USER" | grep "sudo")" ] ; then
            PATH="$PATH:/usr/local/sbin:/usr/sbin:/sbin"
          fi
