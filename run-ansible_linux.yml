---
#Usage: ansible-playbook run-ansible_linux.yml
- name: run debian common tasks
  hosts: debian
  become: true
  handlers:
    - import_tasks: handlers.yml
  roles: 
    - debian

- name: run gnome3 tasks
  hosts: gnome3
  become: true
  handlers:
    - import_tasks: handlers.yml
  roles:
    - gnome3

- name: run firefox tasks
  hosts: firefox
  become: true
  handlers:
    - import_tasks: handlers.yml
  roles:
    - firefox
